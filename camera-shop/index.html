<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Camera Shop</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body ng-init="cameras=[
  {
    title: 'Nikon D3100 DSLR',
    image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: 'Canon EOS 70D',
    image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: 'Nikon D810A',
    image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }
]">

<h1>Camera Shop</h1>
<select ng-model='sort'>
  <option value = 'rating'>Rating</option>
  <option value = 'price'>Price</option>
</select>
<div ng-repeat="camera in cameras | orderBy: sort">
  <h4>{{camera.title}}</h4>
  <p ng-class='{yellow: camera.onSale == true}'>Price: {{camera.price | currency}} <span ng-show='camera.onSale'>ON SALE</span><p>
  <p>Rating: {{camera.rating | number: 1}}</p>
  <p><img src={{camera.image}} height=75px></p>
</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  </body>
</html>
