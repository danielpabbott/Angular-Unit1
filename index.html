<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <title>Angular with Controllers</title>
  </head>
  <body>
    <div ng-controller="MyFirstController">
      <h1>My name is: {{name}}</h1>
      <input ng-model="name" type="text" placeholder="What is your name">
    </div>

    <div ng-controller="ExercisesController">
      <p>Daniel's favorite color is: {{FavColor}}</p>
      <h3>There are {{secondsInACentury | number}} seconds in a century.</h3>
      <p>It's {{rightNow | date: 'fullDate'}}.</p>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
